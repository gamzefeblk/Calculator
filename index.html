<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="card w-50 mx-auto mt-5">
        <div class="bg-light screen ">

        </div>
        <div class="card-body button">
            <div class="bg-light">
                <div class="text-right h6 text-muted p-4 " id="result" style="height:2em;"></div>
                <div class="text-right h4 p-4 " id="current" style="height:1em;"></div>
            </div>
            <table class="w-100 ">
                <tr>
                    <td> <a href="#" class="btn btn-secondary w-75 btnClicked">(</a></td>
                    <td><a href="#" class="btn btn-secondary w-75 btnClicked">)</a></td>
                    <td><a href="#" class="btn btn-secondary w-75 btnClicked operations" >%</a></td>
                    <td><a href="#" class="btn btn-secondary w-100" id="reset">AC </a></td>
                </tr>
                <tr>
                    <td> <a href="#" class="btn btn-light w-75 btnClicked">1</a></td>
                    <td><a href="#" class="btn btn-light w-75 btnClicked">2</a></td>
                    <td><a href="#" class="btn btn-light w-75 btnClicked">3</a></td>
                    <td><a href="#" class="btn btn-secondary w-100 btnClicked operations" id="divide">รท</a></td>
                </tr>
                <tr>
                    <td> <a href="#" class="btn btn-light w-75 btnClicked">4</a></td>
                    <td><a href="#" class="btn btn-light w-75 btnClicked">5</a></td>
                    <td><a href="#" class="btn btn-light w-75 btnClicked">6</a></td>
                    <td><a href="#" class="btn btn-secondary w-100 btnClicked operations" id="plus">+</a></td>
                </tr>
                <tr>
                    <td> <a href="#" class="btn btn-light w-75 btnClicked">7</a></td>
                    <td><a href="#" class="btn btn-light w-75 btnClicked">8</a></td>
                    <td><a href="#" class="btn btn-light w-75 btnClicked">9</a></td>
                    <td><a href="#" class="btn btn-secondary w-100 btnClicked operations" id="minus">-</a></td>
                </tr>
                <tr>
                    <td> <a href="#" class="btn btn-light w-75 btnClicked">.</a></td>
                    <td><a href="#" class="btn btn-light w-75 btnClicked">0</a></td>
                    <td><a href="#" class="btn btn-light w-75 btnClicked calculate" id="equals">=</a></td>
                    <td><a href="#" class="btn btn-secondary w-100 btnClicked operations" id="mult">X</a></td>
                </tr>
            </table>

        </div>


        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
        </script>
</body>

</html>
